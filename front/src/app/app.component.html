<mat-toolbar color="primary">
    <mat-toolbar-row class="toolbar-container">
        <span [routerLink]="['/']">Custom Toolbar</span>
        <span class="spacer"></span>

        <button mat-button [matMenuTriggerFor]="menu" *ngIf="isAuthenticated">Menu</button>
        <mat-menu #menu="matMenu">

            <button mat-menu-item [routerLink]="['/user/'+ userID]">
                <mat-icon>account_circle</mat-icon>
                <span>Profile</span>
            </button>

            <button mat-menu-item [routerLink]="['/admin/'+ userID]" *ngIf="isAdmin">
                <mat-icon>account_box</mat-icon>
                <span>Admin page</span>
            </button>

            <button mat-menu-item (click)="logout()">
                <mat-icon>input</mat-icon>
                <span>Log out</span>
            </button>

        </mat-menu>


        <a [routerLink]="['/login']" mat-button class="navigation-btn" *ngIf="!isAuthenticated">Sign in</a>
        <a [routerLink]="['/registration']" mat-button class="navigation-btn sign_up_btn" *ngIf="!isAuthenticated">Sign
            up</a>
    </mat-toolbar-row>
</mat-toolbar>


<div class="container">
    <router-outlet></router-outlet>
</div>
