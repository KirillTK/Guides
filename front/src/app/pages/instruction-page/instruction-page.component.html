<section *ngIf="isLoaded">
    <h1 class="title">{{instruction.name}}</h1>

    <section class="instruction_info_container">
        <div class="instruction_image_container"><img [src]="instruction.imgHref" [alt]="instruction.name" class="instruction_image"></div>
        <div class="instruction-description"><p>{{instruction.description}} </p></div>
    </section>

    <h2>Steps:</h2>
    <mat-vertical-stepper>
        <mat-step *ngFor="let step of instruction.steps;let i = index" [label]="i" [completed]="false">
            <ng-template matStepLabel>{{step.stepTitle}}</ng-template>
                <p style="word-wrap: break-word">{{step.descriptionTitle}} askldjaksdjkasdjksahdasgdbhasdahgsdvagsdcahgsdvcasgdcavsdbcasdvbacsdvbascdbvasdcbavsdcabsvdcsavdbcasdbvcasdsabvdcsabvdcasbvdcasbdascdba</p>
        </mat-step>

    </mat-vertical-stepper>

</section>
