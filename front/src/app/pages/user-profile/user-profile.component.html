<section class="user_profile_container" *ngIf="isLoaded">

    <div *ngIf="!isNotFounded">
        <h2>{{userEmail}}</h2>

        <app-card-instructions [instructions]="instructions"></app-card-instructions>


    </div>

    <div *ngIf="isNotFounded">
        <h2 class="not-found">{{'USER_PROFILE_PAGE.LIST_INSTRUCTIONS'|translate}}</h2>
    </div>


</section>

<mat-spinner *ngIf="!isLoaded" class="spinner"></mat-spinner>
