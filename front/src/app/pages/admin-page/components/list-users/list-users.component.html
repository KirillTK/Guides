        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
            <td mat-cell *matCellDef="let element" [ngClass]="!element.isActivate ? 'is_disable': ''"> {{element.email}} </td>
        </ng-container>


        <ng-container matColumnDef="isActivate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Active account</th>
            <td mat-cell *matCellDef="let element" [ngClass]="!element.isActivate ? 'is_disable': ''"> {{element.isActivate}} </td>
        </ng-container>


        <ng-container matColumnDef="isAdmin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Admin</th>
            <td mat-cell *matCellDef="let element" [ngClass]="!element.isActivate ? 'is_disable': ''"> {{element.isAdmin}} </td>
        </ng-container>


        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
            <td mat-cell *matCellDef="let element" [ngClass]="!element.isActivate ? 'is_disable': ''">
                <div class="action-container">
                    <button mat-stroked-button color="warn" (click)="deleteUser(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-stroked-button color="accent" (click)="blockUser(element)">
                        <mat-icon>lock</mat-icon>
                    </button>

                    <button mat-stroked-button color="primary" (click)="changeRole(element)">
                        <mat-icon>account_circle</mat-icon>
                    </button>

                    <button mat-stroked-button color="primary" [routerLink]="['/user',element._id]">
                        <mat-icon>label</mat-icon>
                    </button>
                </div>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="selection.toggle(row)">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<mat-spinner *ngIf="!isLoaded" class="spinner"></mat-spinner>
