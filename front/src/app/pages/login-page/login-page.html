<div class="login-container">

    <form [formGroup]="loginForm" (submit)="submitLogin()" class="login-form">
        <mat-form-field>
            <input matInput placeholder="{{'LOGIN_PAGE.EMAIL'|translate}}" type="email" formControlName="email">
            <mat-error
                    *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">{{'LOGIN_PAGE.INVALID_EMAIL'|translate}}
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="{{'LOGIN_PAGE.PASSWORD'|translate}}" type="password"
                   formControlName="password">
            <mat-error
                    *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">{{'LOGIN_PAGE.INVALID_PASS'|translate}}
            </mat-error>
        </mat-form-field>

        <span class="no-user" *ngIf="isLoginFail">
        {{failMessage}}
        </span>

        <button mat-raised-button color="primary" [disabled]="loginForm.invalid"
                class="submit-btn">{{'LOGIN_PAGE.LOGIN_BTN'|translate}}</button>
    </form>


</div>
