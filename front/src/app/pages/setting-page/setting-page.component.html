<mat-slide-toggle [checked]="isDarkTheme" (change)="toggleDarkTheme($event.checked)">Dark theme</mat-slide-toggle>

<mat-select placeholder="Language" (selectionChange)="changeClient($event.value)" [(ngModel)]="language">
    <mat-option [value]="lang.value" *ngFor="let lang of languages">{{lang.title}}</mat-option>
</mat-select>
