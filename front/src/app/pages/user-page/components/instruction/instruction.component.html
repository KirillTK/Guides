<section class="instruction-container">

    <form [formGroup]="instructionForm" (submit)="postInstruction()">
        <section class="instruction-description">
            <div class="instruction_img">

                <input-file
                        placeholder="Pictures"
                        formControlName="imageInstruction">
                </input-file>

            </div>

            <div class="info">
                <mat-form-field class="info-item">
                    <input matInput placeholder="Title" formControlName="name" [value]="instruction.name">
                </mat-form-field>

                <mat-form-field class="info-item">
                    <textarea matInput placeholder="Description" autosize formControlName="description" [value]="instruction.description"></textarea>
                </mat-form-field>

                <mat-form-field class="info-item">
                    <mat-select placeholder="Theme" formControlName="theme" [value]="instruction.theme">
                        <mat-option value="option">Option</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>
        </section>

        <tag-input class="tag-input" formControlName="tags" *ngIf="isEdit"></tag-input>
        <tag-input class="tag-input" formControlName="tags" hideForm=true *ngIf="!isEdit"></tag-input>


        <span class="steps-title">Steps:</span>

        <section class="steps-container">
            <div class="step" *ngFor="let step of instructionForm.get('steps').controls;let i = index"
                 formArrayName="steps">

                <div [formGroupName]="i" class="step-item">
                    <span class="number-item">{{i + 1}}:</span>
                    <div class="step-values">
                        <mat-form-field class="step-item">
                            <input matInput placeholder="Title step" formControlName="stepTitle">
                        </mat-form-field>

                        <mat-form-field class="step-item">
                            <textarea matInput placeholder="Description step" autosize
                                      formControlName="descriptionTitle"></textarea>
                        </mat-form-field>

                    </div>
                </div>
            </div>
        </section>

        <section class="action-container">

            <div *ngIf="isEdit">
                <button mat-fab color="primary">
                    <mat-icon (click)="addStep()">plus_one</mat-icon>
                </button>
                <button mat-fab color="warn">
                    <mat-icon (click)="deleteStep()">exposure_neg_1</mat-icon>
                </button>
            </div>

            <!--<button mat-stroked-button color="primary" class="post-btn" [disabled]="instructionForm.invalid">Post</button>-->
            <button mat-stroked-button color="primary" class="post-btn" (click)="enableForm()" *ngIf="!isEdit">Edit</button>
            <button mat-stroked-button color="primary" class="post-btn" *ngIf="isEdit" (click)="update()">Update</button>
            <button mat-stroked-button color="warn" class="post-btn" (click)="disableForm()" *ngIf="isEdit">Cancel
            </button>

        </section>


    </form>

</section>
