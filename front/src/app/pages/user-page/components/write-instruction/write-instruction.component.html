<section class="instruction-container">

    <form>
        <section class="instruction-description">
            <div class="instruction_img">
                <file-drop headertext="Drop image here" (onFileDrop)="dropped($event)"
                           (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)" *ngIf="!url">
                </file-drop>

                <img *ngIf="url" [src]="url" class="img">
            </div>

            <div class="info">
                <mat-form-field class="info-item">
                    <input matInput placeholder="Title">
                </mat-form-field>

                <mat-form-field class="info-item">
                    <textarea matInput placeholder="Description" autosize></textarea>
                </mat-form-field>

                <mat-form-field class="info-item">
                    <mat-select placeholder="Theme">
                        <mat-option value="option">Option</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>
        </section>

        <tag-input class="tag-input"></tag-input>


        <span class="steps-title">Steps:</span>

        <section class="steps-container">
            <div class="step" *ngFor="let step of steps;let i = index">

                <span class="number-item">{{i + 1}}:</span>
                <div class="step-values">
                    <mat-form-field class="step-item">
                        <input matInput placeholder="Title step">
                    </mat-form-field>

                    <mat-form-field class="step-item">
                        <textarea matInput placeholder="Description step" autosize></textarea>
                    </mat-form-field>

                </div>

            </div>
        </section>

        <section class="action-container">

            <div>
                <button mat-fab color="primary">
                    <mat-icon>plus_one</mat-icon>
                </button>
                <button mat-fab color="warn">
                    <mat-icon>exposure_neg_1</mat-icon>
                </button>
            </div>

            <button mat-stroked-button color="primary" class="post-btn">Post</button>

        </section>


    </form>

</section>
